<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-size: 75%;
      }
    
      button {
        height: 24px;
        width: 100px;
        margin: 4px;
        display: block;
      }
      
      #autodetect, #all-options {
        display: none;
      }
      
      #see-all-options {
        text-decoration: underline;
        text-align: center;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="autodetect">
      <button id="autodetected-button"></button>
      <div id="see-all-options" tabindex="0">See all options</div>
    </div>
    <div id="all-options">
      <button id="old-twitter-button">Old Twitter</button>
      <button id="new-twitter-button">New Twitter</button>
      <button id="tweetdeck-button">TweetDeck</button>
      <button id="instagram-button">Instagram</button>
      <button id="tistory-button">Tistory</button>
    </div>
    <script src="dist/popup.js"></script>
  </body>
</html>
